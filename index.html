<!DOCTYPE html>
<html>
    <head>
        <title>Weather Location Info</title>
        <meta name="viewport" content= "width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="map"></div>
        
        <div id="right-section">
            <div class="title">
                <h2>Current Location Info</h2>
            </div>

            <div class="content">
                <div class="location">
                    <div class="location-item">
                        Country :
                        <span id="country" class="float-right"></span>
                    </div>
                    <div class="location-item">
                        City :
                        <span id="city" class="float-right"></span>
                    </div>
                </div>
                
                <div class="temperature">
                    <div class="float-left">
                        <p id="number">0</p>
                    </div>
                    <div>
                        <div>o</div>
                        <div id="unit">Celsius</div>
                    </div>
                </div>
                <span id="location" latitude="" longitude=""></span>
                <div class="button-wrapper">
                    <button id="celsius" class="active">Celsius</button>
                    <button id="fahrenheit" class="inactive">Fahrenheit</button>
                </div>
            </div>
        </div>

        <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
